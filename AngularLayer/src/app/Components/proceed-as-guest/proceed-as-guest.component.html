<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed As Guest Page</title>
    <link rel = "stylesheet" href="proceed-as-guest.component.css"/>
</head>
<h1 class="welcome">Just One Thing...</h1>
<body>
    <div class="box">
        <h1 class="logintxt">Type Address Below</h1>
        <form method="post">
            <div class="txt_field">
                <input type="Address" required>
                <span></span>
                <label>Address</label>
            </div>
            <div class="login_button">
                    <a (click)="ProceedAsGuest()" *ngIf="ProceedAsGuest != null" routerLink="/display" routerLinkActive="active">Let's Get Going!</a>      
            </div>
          
        </form>
    </div>
</body>
</html>
