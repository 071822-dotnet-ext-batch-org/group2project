<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel = "stylesheet" href="SignUpCSS.css"/>
</head>
<h1 class="welcome">Join Us!</h1>
<body>
    <div class="box">
        <h1 class="logintxt">Type Information Below</h1>
        <form method="post">
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="first_name" required>
                <span></span>
                <label>First Name</label>
            </div>
            <div class="txt_field">
                <input type="last_name" required>
                <span></span>
                <label>Last Name</label>
            </div>
            <div class="txt_field">
                <input type="Address" required>
                <span></span>
                <label>Address</label>
            </div>
            <div class="login_button">
                    <a href="http://127.0.0.1:5500/HTML-CSS/Login.html">Sign Up!</a>
                </label>       
            </div>
          
        </form>
    </div>
</body>
</html>
