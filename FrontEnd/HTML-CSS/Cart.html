<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel = "stylesheet" href="CartCSS.css"/>
</head>
<body>
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <!--Beginning of product-->
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/TealDye.jpg">
                        <div>
                            <p>Teal Dye</p>
                            <small>Price: $10.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$10.00</td>
            </tr>
            <!--End of product-->
            <!--Beginning of product-->
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/RedDye.jpg">
                        <div>
                            <p>Red Dye</p>
                            <small>Price: $10.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$20.00</td>
            </tr>
            <!--End of product-->
            <!--Beginning of product-->
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="Images/BlackDye.jpg">
                        <div>
                            <p>Black Dye</p>
                            <small>Price: $10.00</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$30.00</td>
            </tr>
            <!--End of product-->
        </table>

        <div class = "total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$60.00</td>
                </tr>
                <tr>
                    <td>Tax (10%)</td>
                    <td>$6.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$66.00</td>
                </tr>
            </table>
        </div>
        <button class = "button"><a href="http://127.0.0.1:5500/FrontEnd/HTML-CSS/Product.html" target="_self">Proceed to checkout</a></button>
    </div>    
    
</body>
    
</html>
