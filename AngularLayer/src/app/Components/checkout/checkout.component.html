<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel = "stylesheet" href="checkout.component.css"/>
</head>
<body>
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Email</th>
                <th>CartID</th>
                <th>Product</th>
                <th>Subtotal</th>
            </tr>
            <!-- string email, int cartID, string productName, int orderAmount -->
            <!--Beginning of product-->
            <tr>
                <form method="post">
                <td>
                    <input type="text" required>
                    <span></span>
                </td>
                <td>
                    <input type="number" value="1">
                </td>
                <td>
                    <div class="cart-info" *ngFor="let item of checkout">
                        <!-- <img src="Images/TealDye.jpg"> -->
                        <div>
                            <p>{{ item.name }}</p>
                            <small>{{ item.price | currency }}</small>
                            <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <!-- <td><input type="number" value="1"></td> -->
                <td *ngFor="let item of checkout">
                    <script>
                        let money = [];
                        foreach (item in item.price)
                        {
                          money.push(item);
                        }
                        <span> {{ money }} </span>
                      </script>
                </td>
                </form>
            </tr>
            <!--End of product-->
        </table>
    <div>
        <div class = "total-price">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
                <!-- <tr>
                    <td>Tax (10%)</td>
                    <td>$6.00</td>
                </tr> -->
                <tr>
                    <!-- <td>Total</td>
                    <td>$66.00</td> -->
                </tr>
            </table>
        </div>
        <button class = "button">
        <a (click)="Checkout()" routerLink="/display" routerLinkActive="active">Submit Order</a>
        </button>
    </div>
</div>    
</body>   
</html>
